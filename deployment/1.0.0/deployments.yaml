apiVersion: apps/v1
kind: Deployment
metadata:
  name: knu-festival

spec:
  replicas: 2
  selector:
    matchLabels:
      app: knu-festival-was

  template:
    metadata:
      labels:
        app: knu-festival-was

    spec:
      containers:
      - name: web
        image: lunacircle4/knufestival2019:1.0.0
